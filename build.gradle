buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        //FIXME the version of R8 coming with gradle plugin 4.0.0 causes serious problems
        //noinspection GradleDependency
        classpath 'com.android.tools.build:gradle:4.0.1'
    }
}

allprojects {

    ext {
        appName = 'ForkOf Pixel Dungeon'
        appPackageName = 'com.ekulito.forkofpixeldungeon'

        appVersionCode = 466
        appVersionName = '0.0.0'

        appJavaCompatibility = JavaVersion.VERSION_1_8

        appAndroidCompileSDK = 30
        appAndroidMinSDK = 9
        appAndroidTargetSDK = 30

        gdxVersion = '1.9.10'
    }
    version = appVersionName

    repositories {
        google()
        jcenter()
    }

}